<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>LOG</h1>
<mat-dialog-content>
    <br />
    <div class="log" style="display: block" *ngFor="let log of rcp.logs">
        <span>{{ log.date | date:'medium' }} &nbsp; | &nbsp; <b>{{ log.ptz }}</b></span><br>
        <pre>{{log.msg}}</pre>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Fechar</button>
  <button mat-stroked-button (click)="rcp.clearLog()">Limpar</button>
</mat-dialog-actions>
