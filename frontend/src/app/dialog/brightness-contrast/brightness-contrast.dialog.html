<h1 mat-dialog-title style="position: relative;">
    {{ ptz }} - PARÂMETROS
    <mat-select [(ngModel)]="configStr" (selectionChange)="changeConf()" style="position: absolute; right: 0px; top: 0px; width: 150px;">
        <mat-option value="2">Normal</mat-option>
        <mat-option value="0">Dia</mat-option>
        <mat-option value="1">Noite</mat-option>
    </mat-select>
</h1>
<mat-dialog-content>
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="WB">
            <table class="first">
                <tr>
                    <td class="label">Modo</td>
                    <td class="value" colspan="2">
                        <mat-select [(ngModel)]="wb.mode" (selectionChange)="changeWB()">
                            <mat-option value="Manual">Manual</mat-option>
                            <mat-option value="Auto">Auto</mat-option>
                        </mat-select>
                    </td>
                </tr>
                <tr>
                    <td class="label">Vermelho</td>
                    <td class="value">{{ wb.red.value }}</td>
                    <td class="slider"><mat-slider
                        class="margin"
                        [max]="wb.red.max"
                        [min]="wb.red.min"
                        [step]="wb.red.step"
                        discrete>
                        <input matSliderThumb [(ngModel)]="wb.red.value" (ngModelChange)="changeWB()">
                    </mat-slider></td>
                </tr>
                <tr>
                    <td class="label">Azul</td>
                    <td class="value">{{ wb.blue.value }}</td>
                    <td class="slider"><mat-slider
                        class="margin"
                        [max]="wb.blue.max"
                        [min]="wb.blue.min"
                        [step]="wb.blue.step"
                        discrete>
                        <input matSliderThumb [(ngModel)]="wb.blue.value" (ngModelChange)="changeWB()">
                    </mat-slider></td>
                </tr>
                <tr>
                    <td class="label">Verde</td>
                    <td class="value">{{ wb.green.value }}</td>
                    <td class="slider"><mat-slider
                        class="margin"
                        [max]="wb.green.max"
                        [min]="wb.green.min"
                        [step]="wb.green.step"
                        discrete>
                        <input matSliderThumb [(ngModel)]="wb.green.value" (ngModelChange)="changeWB()">
                    </mat-slider></td>
                </tr>
            </table>  
        </mat-tab>
        <mat-tab label="Imagem">
            <table class="second">
                <tr>
                    <td class="label">Brilho</td>
                    <td class="value">{{ imagem.brilho.value }}</td>
                    <td class="slider"><mat-slider
                        class="margin"
                        [max]="imagem.brilho.max"
                        [min]="imagem.brilho.min"
                        [step]="imagem.brilho.step"
                        discrete>
                        <input matSliderThumb [(ngModel)]="imagem.brilho.value" (ngModelChange)="changeImagem()">
                    </mat-slider></td>
                </tr>
                <tr>
                    <td class="label">Contraste</td>
                    <td class="value">{{ imagem.contraste.value }}</td>
                    <td class="slider"><mat-slider
                        class="margin"
                        [max]="imagem.contraste.max"
                        [min]="imagem.contraste.min"
                        [step]="imagem.contraste.step"
                        discrete>
                        <input matSliderThumb [(ngModel)]="imagem.contraste.value" (ngModelChange)="changeImagem()">
                    </mat-slider></td>
                </tr>
                <tr>
                    <td class="label">Saturação</td>
                    <td class="value">{{ imagem.saturacao.value }}</td>
                    <td class="slider"><mat-slider
                        class="margin"
                        [max]="imagem.saturacao.max"
                        [min]="imagem.saturacao.min"
                        [step]="imagem.saturacao.step"
                        discrete>
                        <input matSliderThumb [(ngModel)]="imagem.saturacao.value" (ngModelChange)="changeImagem()">
                    </mat-slider></td>
                </tr>
            </table>  
        </mat-tab>
    </mat-tab-group>  
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    <button mat-stroked-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
