<div class="container">
  <div class="row" *ngFor="let row of [0,3,6,9]">
    <div *ngFor="let col of [0,1,2]"
      [ngClass]="getClasses(row + col)"
      (click)="runPreset(row + col)">
      {{ row + col + 1}}
      <div class="sub">{{ labels[row + col] }}</div>
      <div class="shortcut" *ngIf="row + col == 9">0</div>
      <div class="shortcut" *ngIf="row + col == 10">-</div>
      <div class="shortcut" *ngIf="row + col == 11">=</div>
    </div>
  </div>
</div>
